server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:autodb}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  h2:
    console:
      enabled: false

app:
  jwt:
    secret: ${JWT_SECRET:b8dbd1c4f7a04873ad2b2719f5e6a93f3a99a9bf3f2c4d6e9c8e7f0d1c2b3a4}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}
    issuer: auto-review
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

---

spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/autodb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
